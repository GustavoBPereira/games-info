{% load custom_tags %}

<div>
    <div id="background-image">
        <img src="{{ game.background_image }}" class="rounded">
    </div>
    <div id="cover" class="text-center">
        <img src="{{ game.header_image }}" class="rounded">
    </div>
    <div>
        <p>
            <span class="item-title">{{ game.type | capfirst }}:</span>
                {{ game.game_name }}
            <span class="item-title">Price:</span>
                {{ game | render_price }}
        </p>
    </div>


    <p>{{ game.short_description }}</p>
</div>
