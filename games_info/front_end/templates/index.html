{% load static %}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>

<body>
<div class="container">
    <h1>Hi, search for a game on Steam :)</h1>
</div>

<div class="container" id="search-menu">
    <form action="{% url 'index' %}" method="POST">{% csrf_token %}
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Game name</span>
            </div>
            {{ form.game_search }}
            {{ form.currency }}
        </div>
        <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
    </form>
</div>

</body>

</html>
